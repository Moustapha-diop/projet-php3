name: CI/CD Docker PHP

on:
  push:
    branches: [ "main" ]

jobs:
  # --- NOUVEAU JOB DE TEST ---
  test-selenium:
    runs-on: ubuntu-latest
    services:
      # Lance un container Selenium Chrome pour les tests
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, dom, curl

      - name: Install Dependencies
        run: composer install

      - name: Run PHP Server
        # Lance ton app en arrière-plan pour que Selenium puisse y accéder
        run: php -S 127.0.0.1:8000 -t src/ &

      - name: Wait for Server
        run: sleep 5
      - name: Run Selenium Tests
        # Exécute ton script de test (ex: tests/SeleniumTest.php)
        run: php vendor/bin/phpunit tests/SeleniumTest.php

  # --- TON JOB ACTUEL (Modifié) ---
  build-and-push:
    needs: test-selenium # S'assure que le push ne se fait QUE si les tests réussissent
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Connexion à Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build et Push de l'image Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/projet-php:latest